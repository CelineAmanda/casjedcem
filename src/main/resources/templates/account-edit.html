<!DOCTYPE html>
<html class="no-js" lang="fr" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="common-fragments" :: paysanHead></div>
</head>
<body class="config">
    <div class="preloader is-active">
        <div class="preloader__wrap">

            <img class="preloader__img" src="images/preloader.png" alt=""></div>
    </div>

    <!--====== Main App ======-->
    <div id="app">

        <!--====== Main Header ======-->
        <div th:insert="common-fragments" :: paysanHeader></div>
        <!--====== End - Main Header ======-->


        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">

                                        <a href="#" th:href="@{/index}">Accueil</a></li>
                                    <li class="is-marked">

                                        <a href="#" th:href="@{/account}">Mon Compte</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3 col-md-12">

                                    <!--====== Dashboard Features ======-->
                                    <div class="dash__box dash__box--bg-white dash__box--shadow u-s-m-b-30">
                                        <div class="dash__pad-1">

                                            <span class="dash__text u-s-m-b-16" th:text="'Bienvenue ' + ${user.firstName} + ' ' + ${user.lastName}">Nom Client</span>
                                            <ul class="dash__f-list">
                                                <li>

                                                    <a class="dash-active" href="#" th:href="@{/my-account}">Mon Compte</a></li>
                                                <li>

                                                    <a href="#" th:href="@{/order/{id}(id = ${user.id})}">Mes Commandes</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!--====== End - Dashboard Features ======-->
                                </div>
                                <div class="col-lg-9 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                        <div class="dash__pad-2">
                                            <h1 class="dash__h1 u-s-m-b-14">Modifier Profil</h1>

                                            <span class="dash__text u-s-m-b-30">Vous êtes sur le point de mettre à jour vos informations</span>

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <form class="dash-edit-p" th:action="@{/my-account/update}" method="post">
                                                        <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                <input type="hidden" th:value="*{user.id}" name="id"></div>
                                                            <div class="u-s-m-b-30">

                                                                <h2 class="dash__h2 u-s-m-b-8">Nom</h2>

                                                                <input class="input-text input-text--primary-style" th:value="*{firstName}" name="nom" type="text" id="reg-fname" placeholder="nomClient"></div>
                                                            <div class="u-s-m-b-30">

                                                                <h2 class="dash__h2 u-s-m-b-8">Prenom</h2>

                                                                <input class="input-text input-text--primary-style" th:value="*{lastName}" name="prenom" type="text" id="reg-lname" placeholder="PrenomClient"></div>
                                                        </div>
                                                        <div class="gl-inline">
                                                            <div class="u-s-m-b-30">
                                                                <h2 class="dash__h2 u-s-m-b-8">E-mail</h2>

                                                                <input type="email" class="input-text input-text--primary-style" th:value="*{email}" name="email" id="reg-lname" placeholder="nomClient@gmail.com">
                                                            </div>
                                                        </div>
                                                        <div th:if="${param.email}">
                                                            <div class="alert alert-danger">
                                                                Un utilisateur possède deja ce email, veuillez changer.
                                                            </div>
                                                        </div>
                                                        <button class="btn btn--e-brand-b-2" type="submit">Mettre à jour</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>

        <!--====== Main Footer ======-->
        <div th:insert="common-fragments" :: paysanFooter></div>
    </div>
    <!--====== End - Main App ======-->


    <!--====== Google Analytics: change UA-XXXXX-Y to be your site's ID ======-->
    <div th:replace="common-fragments" :: paysanScript></div>

</body>
</html>
